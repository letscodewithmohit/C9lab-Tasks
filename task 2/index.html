<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .card{
            width: 100%;
            max-width: 300px;
            border: 2px solid black;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 6px;
        }
        .para{
            text-align: center;
        }

        .btn{
            outline: none;
            border: none;
            padding: 5px 10px;
            margin-bottom: 5px;
        }
       


    </style>
</head>
<body>

    <section class="container">
    <div class="card">
        <h2>Product Info</h2>
        <img src="https://via.placeholder.com/150" alt="img" class="img">

        <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, inventore?</p>

        <button class="btn">Buy Now</button>
    </div>
    
    </section>
</body>
</html>
